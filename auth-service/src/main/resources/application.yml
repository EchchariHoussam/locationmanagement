# ============================================
# APPLICATION CONFIGURATION - AUTH SERVICE
# ============================================

spring:
  application:
    name: carmarket-auth
  
  # ============================================
  # DATABASE CONFIGURATION
  # ============================================
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: auth
    password: auth
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      auto-commit: false
  
  # ============================================
  # JPA/HIBERNATE CONFIGURATION
  # ============================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # IMPORTANT: Ne pas utiliser create/update
    properties:
      hibernate:
        default_schema: public
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        format_sql: true
      javax:
        persistence:
          validation:
            mode: none
    show-sql: false
    open-in-view: false
  
  # ============================================
  # FLYWAY CONFIGURATION
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public
    default-schema: public
    user: auth
    password: auth
    baseline-on-migrate: true
    spring.flyway.mixed=true
    validate-on-migrate: true
    clean-disabled: true
    ignore-migration-patterns: "*:pending"
    out-of-order: false
    placeholders:
      app_user: auth
    
  # ============================================
  # LOGGING
  # ============================================
  output:
    ansi:
      enabled: always
  
# ============================================
# SERVER CONFIGURATION
# ============================================
server:
  port: 8080
  servlet:
    context-path: /api/auth
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# ============================================
# JWT CONFIGURATION
# ============================================
jwt:
  secret: ${JWT_SECRET:mySuperSecretKeyForJWTTokenGenerationInCarMarketPro2024}
  expiration: ${JWT_EXPIRATION:86400000} # 24h en ms
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 jours en ms
  issuer: carmarket-pro
  
# ============================================
# SECURITY
# ============================================
security:
  password:
    strength: 10  # pour BCrypt
  
# ============================================
# LOGGING CONFIGURATION
# ============================================
logging:
  level:
    root: INFO
    com.carmarket: DEBUG
    org.springframework.security: DEBUG
    org.springframework.jdbc.core: TRACE
    org.flywaydb: DEBUG
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %cyan(%logger{36}) - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n"
  file:
    name: logs/auth-service.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 100MB

# ============================================
# MANAGEMENT ENDPOINTS
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flyway
  endpoint:
    health:
      show-details: always
      show-components: always
    flyway:
      enabled: true
  info:
    env:
      enabled: true

# ============================================
# PROFILES
# ============================================
---
spring:
  config:
    activate:
      on-profile: dev
      
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  
  flyway:
    placeholders:
      environment: dev
  
  datasource:
    hikari:
      maximum-pool-size: 5

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
      
  jpa:
    show-sql: false
  
  flyway:
    placeholders:
      environment: prod
  
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

logging:
  level:
    root: WARN
    com.carmarket: INFO