        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================
  # TRANSACTION SERVICE
  # ============================================
  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    container_name: carmarket-transaction
    ports:
